<html>
    <head>
        <title>Magic 8 Ball &bullet; Kary</title>
        <link rel="stylesheet" href="sheet.css">
    </head>
    <body onload="setAnswer( );">
        <div id="screen" onclick="setAnswer( );">
        </div>
    </body>
    <script>
        const answers = [
            "It is certin",
            "It is decidedly so",
            "Without a doubt",
            "Yes definitely",
            "You may rely on it",
            "As I see it yes",
            "Outlook good",
            "Yes",
            "Signs point to yes",
            "Reply hazy try again",
            "Ask again later",
            "Better not tell you now",
            "Cannot predict now",
            "Concentrate and ask again",
            "Don't count on it",
            "My reply is no",
            "My sources say no",
            "Outlook not so good",
            "Very doubtful"
        ]

        function getAnswer ( ) {
            return answers[ Math.floor( Math.random( ) * answers.length ) ];
        }

        function setAnswer ( ) {
            document.getElementById('screen').innerText = getAnswer( );
        }
    </script>
</html>
